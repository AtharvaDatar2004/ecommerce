<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>All Products - MyShop Store </title>
    <link rel="stylesheet" href="styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/logo.png" width="125px">
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Products.html">Products</a></li>
                    <li><a href="account.html">Account</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contactus.html">Contact</a></li>
                </ul>
            </nav>
            <a href="cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
            <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>

    <div class="small-container">
        <div class="row row-2">
            <h2>All Products</h2>
        </div>

        <div class="row">
            <div class="col-4">
                <img src="images/product-1.jpg">
                <h4>Red Printed T-Shirt</h4>
                <p>350Rs.</p>
                <button onclick="addToCart('Red Printed T-Shirt','images/product-1.jpg',350)">Add to Cart</button>
            </div>
            <div class="col-4">
                <img src="images/product-2.jpg">
                <h4>Black Shoes</h4>
                <p>550Rs.</p>
                <button onclick="addToCart('Black Shoes','images/product-2.jpg',550)">Add to Cart</button>
            </div>
            <div class="col-4">
                <img src="images/product-3.jpg">
                <h4>Track Pant</h4>
                <p>550Rs.</p>
                <button onclick="addToCart('Track Pant','images/product-3.jpg',550)">Add to Cart</button>
            </div>
            <div class="col-4">
                <img src="images/product-4.jpg">
                <h4>T-Shirt</h4>
                <p>400Rs.</p>
                <button onclick="addToCart('T-Shirt','images/product-4.jpg',400)">Add to Cart</button>
            </div>
        </div>
    </div>

    <!----------- footer -------------->
    <div class="footer">
        <div class="container">
            <p class="copyright">Copyright 2025 - MyShop Store </p>
        </div>
    </div>

    <script>
        function addToCart(name, image, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            let existing = cart.find(item => item.name === name);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({ name, image, price, quantity: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert(name + " added to cart!");
        }

        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
